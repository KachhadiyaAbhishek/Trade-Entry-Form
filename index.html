<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Entry Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .star-rating {
        direction: ltr;
        display: inline-block;
      }

      .star-rating input[type='radio'] {
        display: none;
      }

      .star-rating label {
        font-size: 1.4rem;
        color: #737373;
        cursor: pointer;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      tr > td:first-child {
        width: 25%;
        vertical-align: middle;
        font-weight: 500;
      }

      textarea {
        resize: none;
        line-height: 1.2 !important;
      }

      .bg-secondary-subtle {
        background-color: #d5efec !important;
      }

      @media (min-width: 576px) {
        tr > td:first-child {
          width: 30%;
        }
      }

      @media (max-width: 575px) {
        body {
          font-size: 12px !important;
        }
        .card-footer .row{
          flex-direction: column;
          padding-left: 8px;
          display: grid;
        }       
      }

      @media (min-width: 992px) {
        tr > td:first-child {
          width: 25%;
        }

        .card-body > div {
          width: 75% !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="container py-4">
      <form>
        <div class="card text-center">
          <div class="card-header">
            <div class="row justify-content-center">
              <label
                for="tradeNo"
                class="col-4 col-sm-3 col-md-2 col-xl-2 text-sm-end text-center col-form-label"
                >TRADE NO-</label
              >
              <div class="col-3 col-sm-3 col-md-2 col-xl-1">
                <input
                  type="number"
                  class="form-control-plaintext"
                  id="tradeNo"
                  autocomplete="off"
                  onchange="onChange('tradeNo');"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="row justify-content-start">
                  <label
                    for="stockName"
                    class="col-3 col-sm-4 col-md-3 col-xl-2 text-sm-end text-start col-form-label"
                    >STOCK -</label
                  >
                  <div class="col col-sm-8 col-md-9">
                    <input
                      type="text"
                      class="form-control-plaintext"
                      id="stockName"
                      autocomplete="off"
                      oninput="this.value = this.value.toUpperCase();"
                      onchange="onChange('stockName');"
                    />
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="row justify-content-end">
                  <label
                    for="entryDate"
                    class="col-5 col-sm-6 text-sm-end text-start col-form-label"
                    >ENTRY DATE -</label
                  >
                  <div class="col col-sm-6 col-xl-4">
                    <input
                      type="date"
                      class="form-control-plaintext"
                      id="entryDate"
                      autocomplete="off"
                      onchange="onChange('entryDate');"
                    />
                  </div>
                </div>
              </div>
            </div>
             <div class="row">
              <div class="col-sm-6">
                <div class="row justify-content-start">
                  <label
                    for="entryValue"
                    class="col-3 col-sm-4 col-md-3 col-xl-2 text-sm-end text-start col-form-label text-primary"
                    >ENTRY -</label
                  >
                  <div class="col col-6">
                    <input
                      type="number"
                      class="form-control-plaintext"
                      id="entryValue"
                      autocomplete="off"
                      oninput="updateDifference();"
                      onchange="onChange('entryValue');"
                    />
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="row justify-content-end">
                  <label
                    for="stopLossValue"
                    class="col-4 col-sm-6 col-md-4 text-sm-end text-start col-form-label text-danger"
                    >STOPLOSS -</label
                  >
                  <div class="col col-sm-6 col-xl-4">
                    <input
                      type="number"
                      class="form-control-plaintext"
                      id="stopLossValue"
                      autocomplete="off"
                      oninput="updateDifference();"
                      onchange="onChange('stopLossValue');"
                    /><span
                      id="differenceDisplay"
                      class="text-danger ms-2"
                    ></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="row justify-content-start">
                  <label
                    for="entryStyle"

                      <option value="QIT-SORT">QIT-SORT</option>

                      <option value="DIT-LONG">DIT-LONG</option>
                      <option value="WIT-LONG">WIT-LONG</option>
                      <option value="MIT-LONG">MIT-LONG</option>
                      <option value="QIT-LONG">QIT-LONG</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="row justify-content-end">

                    class="col-5 col-sm-6 text-sm-end text-start col-form-label"

                      <option value="3">3</option>

            </div>
            <div class="row bg-secondary-subtle mt-4">

                  />
                  <label for="star10" class="bi bi-star-fill">★</label>
